{% extends "index.html" %}

{% block content %}
    <section id="header_section">

        <div class="container-fluid">
            <div id="logo_container">
                <div id="logo_landing">
                    <div id="logo_block"></div>
                </div>
                <div class="scroll">
                    <div class='scroll' id='scroll'>
                        <a  class='btn_scroll_down' href='#board_section'></br>
                        <img id="scroll_down" src='/static/img/btn_scroll_down.svg' width='50px'>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row" id="fadein">
                <div class="col-md-6" >

                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </section>
    <section id="board_section" style="background-color: #1b6d85">

        <div class="container-fluid">
            <div id="header_landing">

                <h4 class="modal-header"><strong>Your boards</strong></h4>

            </div>
            <div class="boards">
                <!-- boards's content -->

                <label class="control-label"><input class="form-group" type="text" placeholder="Add a new board" id="newBoard"></label>

                <button class="btn btn-primary" id="addNewBoards">Add a new Board</button>

                <div id="boards">
                    <!-- inserted here -->
                </div>
            </div>
        </div>
        <div class="cards" id="card_block">
        <!-- cards's content -->
        <h4 class="modal-header"><strong>Your cards</strong></h4>

        <div class="status" id="block1">
            <div class="status_header">
                <h3><strong>New</strong></h3>
            </div>
            <div class="container_status_new"></div>
            <div class="Status" id="newStatus">
                <div class="status_add_new">
                    <label class="control-label"><input class="form-group" type="text" placeholder="Add a new task" id="newStatusTask"></label>
                    <button type="button" class="btn btn-save" id="saveToNew">Save</button>

                    <div id="new-cards">
                        <!-- inserted elements -->
                    </div>

                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" id="back-to-boards">Back to Boards</button>
        </div>
    </div>


    </section>


{% endblock %}
